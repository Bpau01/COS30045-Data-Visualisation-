<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="description" content="Data Visualisation Project" />
	<meta name="keywords" content="HTML, CSS" />
	<meta name="author" content="Nathan, Bryan" />

	<title>Data Visualisation Project</title>
	<script src="https://d3js.org/d3.v6.min.js"></script>
	<script src="Migration.js"></script>
	<script src="https://unpkg.com/d3@4"></script>
	<script src="https://unpkg.com/topojson-client@3"></script>

	<style>
		svg {
			display: block;
			margin-left: auto;
			margin-right: auto;
		}

		#slider {
			-webkit-appearance: none;
			appearance: none;
			width: 80%;
			height: 8px;
			margin: 0 auto;
			display: block;
			border-radius: 4px;
			background: #f5ddc2;
			outline: none;
			opacity: 0.7;
			transition: opacity 0.2s;
		}

		#slider:hover {
			opacity: 1;
		}

		#slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background: #b26411;
			cursor: pointer;
		}

		.slider-label {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-top: 10px;
			font-family: Arial, sans-serif;
			font-size: 14px;
		}


		.line {
			fill: none;
			stroke: black;
			/* Set the desired stroke color */
			stroke-width: 2px;
			/* Set the desired stroke width */
		}

		.slider-label {
			display: flex;
			justify-content: space-between;
			margin-top: 10px;
		}

		.slider-label p {
			margin: 0;
		}
	</style>

</head>

<body>

	<h1>Number of immigrants into Australia based on country (Financial Year)</h1>
	<h2 id="chart1YearText">Year: 2021-22(e)</h2>
	<p id="chart1ValueText"></p>
	<p id="chart1"></p>

	<div class="slider">
		<input id="slider" type="range" min="1" max="18" value="18" step="1" class="slider" />
		<div class="slider-label">
			<p>2004</p>
			<p>2022</p>
		</div>
	</div>
	<h1>Breakdown on Visa Type of Immigrants into Australia</h1>
	<p id="chart2"></p>
	<h1>Relationship of How International Students Affect The Number of Immigrants in Australia</h1>
	<p id="chart3"></p>
	<br>
	<br>

	<footer>COS30045 Data Visualisation</footer>

</body>

</html>
